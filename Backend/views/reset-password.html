<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đặt lại mật khẩu</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
    />

    <style>
      body {
        background: "rgba(0, 0, 0, 0.3)";
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      img {
        display: block;
        margin: 0 auto;
        max-width: 150px;
        margin-bottom: 20px;
      }

      .container {
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        max-width: 500px;
        max-height: 800px;
        width: 100%;
      }

      .form-control {
        border-radius: 8px;
        padding-right: 45px;
      }

      .btn-primary {
        background: #2d4fe8;
        border: none;
      }

      .btn-primary:hover {
        background: #405ce9;
      }

      /* Hiệu ứng loading toàn màn hình */
      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        display: none;
      }

      .spinner-border {
        width: 3rem;
        height: 3rem;
      }

      /* Định dạng input và biểu tượng con mắt */
      .password-container {
        position: relative;
      }

      .toggle-password {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-10%);
        cursor: pointer;
        font-size: 1.3rem;
        color: gray;
      }

      .toggle-password:hover {
        color: black;
      }
    </style>
  </head>

  <body>
    <!-- Màn hình loading -->

    <div id="loadingOverlay" class="loading-overlay">
      <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Đang xử lý...</span>
      </div>
    </div>

    <div class="container">
      <div><img src="./logo.png" alt="" /></div>
      <h3 class="text-center" style="font-weight: bolder">Đặt lại mật khẩu</h3>
      <p class="text-center text-muted">
        Hãy nhập mật khẩu mới của bạn cho Yumzy
      </p>
      <p class="text-center text-muted">
        Mật khẩu cho email: <strong id="emailDisplay"></strong>
      </p>

      <form id="resetPasswordForm">
        <div class="mb-3 password-container">
          <label for="newPassword" class="form-label">Mật khẩu mới</label>
          <input
            type="password"
            class="form-control"
            id="newPassword"
            placeholder="Nhập mật khẩu mới"
            required
          />
          <i
            class="bi bi-eye toggle-password"
            onclick="togglePassword('newPassword', this)"
          ></i>
        </div>
        <div class="mb-3 password-container">
          <label for="confirmPassword" class="form-label"
            >Xác nhận mật khẩu</label
          >
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            placeholder="Nhập lại mật khẩu"
            required
          />
          <i
            class="bi bi-eye toggle-password"
            onclick="togglePassword('confirmPassword', this)"
          ></i>
        </div>
        <div style="margin-top: 50px">
          <button type="submit" class="btn btn-primary w-100">
            Cập nhật mật khẩu
          </button>
        </div>
      </form>

      <p id="message" class="text-danger text-center mt-3"></p>
    </div>

    <script>
      // Hiển thị hoặc ẩn mật khẩu
      function togglePassword(inputId, icon) {
        const input = document.getElementById(inputId);
        if (input.type === "password") {
          input.type = "text";
          icon.classList.remove("bi-eye");
          icon.classList.add("bi-eye-slash");
        } else {
          input.type = "password";
          icon.classList.remove("bi-eye-slash");
          icon.classList.add("bi-eye");
        }
      }

      document
        .getElementById("resetPasswordForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const newPassword = document.getElementById("newPassword").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;
          const message = document.getElementById("message");
          const loadingOverlay = document.getElementById("loadingOverlay");

          // Regex kiểm tra độ mạnh của mật khẩu
          const passwordRegex =
            /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&#^])[A-Za-z\d@$#!%*?&^]{8,}$/;

          if (!passwordRegex.test(newPassword)) {
            message.textContent =
              "Mật khẩu phải có ít nhất 8 ký tự, 1 chữ hoa, 1 số và 1 ký tự đặc biệt!";
            message.classList.add("text-danger");
            return;
          }

          if (newPassword !== confirmPassword) {
            message.textContent = "Mật khẩu không khớp!";
            message.classList.add("text-danger");
            return;
          }

          // Hiển thị loading
          loadingOverlay.style.display = "flex";

          // Lấy token từ URL
          const token = window.location.pathname.split("/").pop();

          try {
            const response = await fetch(`/api/user/reset-password/${token}`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ newPassword }),
            });

            const data = await response.json();

            if (response.ok) {
              message.textContent = "Mật khẩu đã được đặt lại thành công!";
              message.classList.remove("text-danger");
              message.classList.add("text-success");

              // Chuyển hướng về trang đăng nhập sau 3 giây
              setTimeout(() => {
                window.location.href = "http://localhost:5173/login";
              }, 3000);
            } else {
              message.textContent = `${data.message}`;
              message.classList.add("text-danger");
            }
          } catch (error) {
            message.textContent = "Có lỗi xảy ra, vui lòng thử lại!";
            message.classList.add("text-danger");
          } finally {
            // Ẩn loading sau khi xử lý xong
            loadingOverlay.style.display = "none";
          }
        });
      async function fetchUserEmail() {
        const token = window.location.pathname.split("/").pop(); // Lấy token từ URL
        const emailDisplay = document.getElementById("emailDisplay");

        try {
          const response = await fetch(`/api/user/get-email/${token}`);
          const data = await response.json();

          if (response.ok) {
            emailDisplay.textContent = data.email;
          } else {
            emailDisplay.textContent = "Không thể xác định email!";
            emailDisplay.classList.add("text-danger");
          }
        } catch (error) {
          emailDisplay.textContent = "Lỗi kết nối đến server!";
          emailDisplay.classList.add("text-danger");
        }
      }

      // Gọi hàm khi trang tải
      fetchUserEmail();
    </script>
  </body>
</html>
